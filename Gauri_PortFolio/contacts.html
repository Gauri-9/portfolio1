    <div class="form-container mx-auto">
        <h2>Contact Us</h2>
        <form action="" method="POST" class="formbody">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="form-controls" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" class="form-controls" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" class="form-controls" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary-outline">Submit</button>
            </div>
        </form>
